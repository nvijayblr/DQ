<div class="rule-selector">
  <mat-form-field appearance="standard">
    <mat-label *ngIf="label">{{label}}</mat-label>
    <mat-select #ruleSelect [(ngModel)]="ruleOptionItem" (ngModelChange)="modelChange($event)" [multiple]="multiple">     
      <mat-select-trigger>
        <span class="custom">
          {{selectedRule && selectedRule.length ? selectedRule.join(', ') : selectedRule}}
        </span>
       </mat-select-trigger>
       <mat-option *ngFor="let item of ruleItems" [value]="item.value">
        <div class="option-wrp">
          <span>{{item.label}}</span>
          <span></span>
          <mat-icon mat-icon-button class="del-icon" (click)="deleteRuleItem($event, item)" *ngIf="showAddItem && item.type==='CUSTOM'">delete</mat-icon>
        </div>
      </mat-option>
      <mat-option class="add-option" *ngIf="showAddItem">
         <div class="add-btn">
            <button type="button" class="button3d btnPush btnBlueGreen addico" (click)="showHideAddInput(true);">
               <mat-icon>add</mat-icon>Add
            </button>
      </div>
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="list flex-containers flex-start wrap" *ngIf="showAdd">
    <div class="custom-value-input">
      <mat-form-field appearance="standard">
        <input matInput placeholder="" maxlength="50" autocomplete="off" [(ngModel)]="ruleItem" />
      </mat-form-field>
    </div>
    <button type="button" class="button3d btnPush btnBlueGreen raddIco" (click)="addRuleItem(selectedRule);" [disabled]="!ruleItem" >
      <mat-icon>done</mat-icon>
    </button>
    <button type="button" mat-icon-button class="button3d btnPush btnOrange rdelIco" (click)="showHideAddInput(false)">
      <mat-icon>close</mat-icon>
    </button>
  </div>

</div>
