<section class="page-body home-bodys">
  <div class="container">
    <div class="home-wrapper">
      <div class="clearfix my-community-body">
        <div class="home-panel">
          <app-progress-bar [message]="loaderMsg" class="page" *ngIf="isLoading"></app-progress-bar>
          <div class="shrare-post">
            <mat-card class="border no-rounded list shrare-post">
              <div class="list flex-containers flex-start wrap no-margin dash-title">
                <div class="list-item-2">
                  <h1 class="share-post-title no-margin">Source Category<span class="yellow"> List</span></h1>
                </div>
                <div class="list-item-2 text-right">
                  <button mat-stroked-button class="button3d btnPush btnLightBlue tdBtn" (click)="showAddEditCategory({}, 'create');">New Category <mat-icon> layers</mat-icon></button>
                </div>
              </div>

              <!-- category List -->
              <div class="analysis-preview">
               <table class="table">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Display Text</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                     <tr *ngFor="let category of categoryList; let i= index;" class="tableinner">
                        <td>{{category.label}}</td>
                        <td>{{category.value}}</td>
                        <td>

                          <button type="button" class="button3d btnPush btnOrange addico"
                          (click)="showAddEditCategory(category, 'edit');"  matTooltip="Edit Category">
                          <mat-icon>edit</mat-icon> Edit
                          </button>
                        </td>
                     </tr>
                   </tbody>
               </table>
              </div>
            </mat-card>

          </div>

        </div>
      </div> 
    </div>

  </div>
</section>
