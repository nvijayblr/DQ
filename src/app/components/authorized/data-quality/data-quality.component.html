<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="form-group">
        <label for="dateOfBirth">Mongo DB Cluster Client URL</label>
        <div class="input-group">
          <input type="text" class="form-control" [(ngModel)]='urlValue' id="url" placeholder="URL">
        </div>
      </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close(urlValue)">Submit</button>
  </div>
</ng-template>
